<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <dialog>
        <form>
            <h2>Tic Tac Toe</h2>
            <p>
                <label for="player1name">Player One Name: </label>
                <input type="text" id="player1name" name="player1name">
            </p>
            <p>
                <label for="player2name">Player Two Name: </label>
                <input type="text" id="player2name" name="player2name">
            </p>
            <p><button>Start Game</button></p>
        </form>
    </dialog>

    <section>
        <h2 class="gamestate"></h2>
        <div class="gameboard"></div>
        <button class="restart">Restart</button>
    </section>
    <script src="script.js">
    </script>
</body>

</html>
