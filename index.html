<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <dialog>
        <form>
            <label for="player1name">Player One Name: </label>
            <input type="text" id="player1name" name="player1name">
            <label for="player2name">Player Two Name: </label>
            <input type="text" id="player2name" name="player2name">
            <button>Start Game</button>
        </form>
    </dialog>

    <h1 class="gamestate"></h1>
    <div class="gameboard"></div>
    <script src="script.js">
    </script>
</body>

</html>
